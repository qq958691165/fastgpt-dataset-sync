<!DOCTYPE html>
<html>
<head>
    <title>Dataset Sync</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 2rem auto;
            padding: 0 1rem;
        }
        .container {
            background: #f5f5f5;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }
        h1 {
            color: #333;
            text-align: center;
            margin-bottom: 2rem;
        }
        .form-group {
            margin-bottom: 1.5rem;
        }
        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            color: #555;
        }
        .form-group input,
        .form-group select {
            width: 100%;
            padding: 0.8rem;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 0.9rem;
        }
        .form-group button {
            padding: 0.7rem 1.2rem;
            background: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin-left: 0.5rem;
        }
        .form-group button:hover {
            background: #0056b3;
        }
        .actions {
            text-align: center;
            margin-top: 2rem;
        }
        .actions button {
            padding: 1rem 2rem;
            background: #28a745;
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 1rem;
            cursor: pointer;
        }
        .actions button + button {
            margin-left: 1.5rem;
        }
    </style>
    <div class="container">
        <h1>知识库同步</h1>
        <div class="form-group">
            <label for="apiEndpoint">API Endpoint:</label>
            <input type="text" id="apiEndpoint" name="apiEndpoint" placeholder="https://api.fastgpt.com">
        </div>
        <div class="form-group">
            <label for="apiKey">API Key:</label>
            <input type="password" id="apiKey" name="apiKey" placeholder="Enter API Key">
        </div>
        <div class="form-group">
            <label for="knowledgeBaseId">Knowledge Base ID:</label>
            <input type="text" id="knowledgeBaseId" name="knowledgeBaseId" placeholder="Enter Knowledge Base ID">
        </div>
        <div class="form-group">
            <label for="directories">Directories:</label>
            <div style="display: flex; gap: 0.5rem; align-items: center;">
                <input type="text" id="directories" name="directories" placeholder="Separate with commas" style="flex: 1;">
                <button onclick="selectDirectories()" class="directory-btn">选择目录</button>
            </div>
        </div>
        <div class="form-group">
            <label for="trainingType">Training Type:</label>
            <select id="trainingType" name="trainingType">
                <option value="qa">QA</option>
                <option value="chunk">Chunk</option>
            </select>
        </div>
        <div class="form-group">
            <label for="retryCount">Retry Count:</label>
            <input type="number" id="retryCount" name="retryCount" min="1" max="5" value="3" placeholder="1-5">
        </div>
<div class="actions">
    <button onclick="saveConfig()" class="primary-btn">保存配置</button>
    <button onclick="startSync()" class="primary-btn" id="sync-btn">开始同步</button>
    <button onclick="stopSync()" class="primary-btn" id="stop-btn" style="display: none">停止同步</button>
</div>
<div id="loading" style="display: none; margin-top: 1rem; text-align: center;">
    <div class="loader" style="border: 4px solid #f3f3f3;
    border-top: 4px solid #28a745;
    border-radius: 50%;
    width: 24px;
    height: 24px;
    animation: spin 1s linear infinite;
    display: inline-block;
    margin-right: 0.5rem;
"></div>
    同步进行中...
</div>
    </div>
<script src="renderer.js"></script>
<style>
@keyframes spin {
    0% { transform: rotate(0deg); }
    100% { transform: rotate(360deg); }
}
</style>
</body>
</html>
